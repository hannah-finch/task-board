<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- style CDNs -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Task Board</title>
</head>

<body>
  <header class="p-4 mb-4 text-center border-bottom border-5">
    <h1 class="display-3">Task Board</h1>
    <p class="lead">A simple Kanban board for task management</p>
  </header>
  <div class="container">
    <div class="text-center mb-5">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#formModal">Add Task</button>
    </div>

    <!-- Modal pasted from bootstrap-->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="formModalLabel">Add Task</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- form to add new task -->
            <form>
              <!-- container for task title and due date inputs -->
              <div class="row mb-3"> 
                <div class="w-50">
                  <label for="task-title" class="form-label">Task Title</label>
                  <input type="text" id="task-title" class="form-control">
                </div>
                <div class="w-50">
                  <label for="task-date" class="form-label">Task Due Date</label>
                  <input type="text" id="task-date" class="form-control">
                </div>
              </div>
              <!-- container for task description input -->
              <div class="mb-4"> 
                <label for="task-description" class="form-label">Task Description</label>
                <textarea id="task-description" class="form-control"></textarea>
              </div>
            </form>
          </div>
          <div class="mb-4 d-flex justify-content-center">
            <input type="submit" value="Add Task" class="btn btn-success" data-bs-dismiss="modal" id="submit-task">
          </div>
        </div>
      </div>
    </div>

    <div class="row swim-lanes text-center justify-content-between">
      <div class="col-12 col-lg-4 d-flex">
        <!-- container for all to-do -->
        <div id="to-do" class="card border-light mb-3 lane flex-grow-1">
          <div class="card-header bg-white">
            <h2 class="card-title mb-1">To Do</h2>
          </div>
          <div class="card-body bg-light">
            <div id="todo-cards" class="drop">
              <!-- todo cards will render here -->
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-4 d-flex">
        <!-- container for all in-progress -->
        <div id="in-progress" class="card border-light mb-3 lane flex-grow-1">
          <div class="card-header bg-white">
            <h2 class="card-title mb-1">In Progress</h2>
          </div>
          <div class="card-body bg-light">
            <div id="in-progress-cards" class="drop">
              <!-- in-progress cards will render here -->
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-4 d-flex">
        <!-- container for all done -->
        <div id="done" class="card border-light mb-3 lane flex-grow-1">
          <div class="card-header bg-white">
            <h2 class="card-title mb-1">Done</h2>
          </div>
          <div class="card-body bg-light">
            <div id="done-cards" class="drop">
              <!-- done cards will render here -->
            </div>
        </div>
      </div>
      </div>
    </div>
  </div>
  <!-- script CDNs -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <script src="./assets/js/script.js"></script>
</body>

</html>
